on:
  push:
    branches:
      - master

jobs:

  build:
    name: Build, push, and deploy
    runs-on: ubuntu-latest
    steps:

    - name: Checkout master
      uses: actions/checkout@v2

    - name: Build container image
      run: |
        docker build --build-arg DATABASE_TYPE=mysql \
        --tag ghcr.io/$GITHUB_ACTOR/vorta:$(echo $GITHUB_SHA | head -c7) \
        --tag ghcr.io/$GITHUB_ACTOR/vorta:latest \
        .

    - name: Container registry login
      run: >-
        echo "${{ secrets.GITHUB_TOKEN }}"
        | docker login -u "${{ github.actor }}" --password-stdin ghcr.io
      
    - name: Push image to GitHub
      run: |
        docker push ghcr.io/$GITHUB_ACTOR/vorta:$(echo $GITHUB_SHA | head -c7)
        docker push ghcr.io/$GITHUB_ACTOR/vorta:latest